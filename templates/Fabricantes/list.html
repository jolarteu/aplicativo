{% extends 'base.html' %}

{% block head_content %}

    <title> Lista de fabricantes </title>

{% endblock %}

{% block container %}

<div class="container-fluid">
    <div class="card card-default mr-5 ml-5 mt-4" >

        <div class="card-body">
            <table class="table" id="table_prueba">
                <thead>
                  <tr>
                      <th scope="col" style="width: 45%;">Fabricante</th>
                      <th scope="col" style="width: 45%;">creacion</th>
                      <th scope="col" style="width: 10%;">opciones</th>


                  </tr>
                </thead>
                <tbody>
                  {% for c in object_list %}

                      <tr>

                          <td>  {{ c.fabricante }}</td>
                          <td>{{ c.created }}</td>
                          <td>
                              <button type="button" class="btn btn-default btn-xs btn-flat">
                                <a href="{% url "Fabricantes:lista_fabricantes_pais" c.fabricante %}">
                                  <i class="fas fa-eye"></i>
                                  </a>
                              </button>
                              <form  method='POST'>
                                {% csrf_token %}
                              <input type='hidden' name='key' value="{{c.pk}}">
                              <input type='hidden' name='function' value="plus">
                              <button type="submit" class="btn  mt-1">
                              <i class="fas fa-plus-square fa-lg"></i>
                              </button>
                              </form>
                          </td>
                      </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
  </div>
  {% endblock %}


      {% block java %}

      <script>

         $(document).ready( function () {
            $('#table_prueba').DataTable(
            {
              {% include "spanish.html" %}
              ,"scrollY":    "400px",
              "scrollCollapse": true,


           }

            );
        } );

      </script>

      {% endblock %}
