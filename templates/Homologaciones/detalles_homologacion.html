

{% extends 'base.html' %}

{% block head_content %}

    <title> consultar </title>

{% endblock %}

{% block container %}
<div class="container-fluid">
    <div class="card card-default mr-5 ml-5 mt-4" >

        <div class="card-body">
            <table class="table" id="table_prueba">
                <thead>
                  <tr>
                      <th scope="col" style="width: 40%;">atributo</th>
                      <th scope="col" style="width: 40%;">valor</th>
                      <th scope="col" style="width: 20%;">documento</th>



                  </tr>
                </thead>
                <tbody>
                  {% for c in object_list %}

                      <tr>
                          <td> {{ c.atributo }} </td>
                          <td>{{ c.valor }}</td>
                          {% if c.document %}
                              <td class="d-flex justify-content-center"> <a href="{{ c.document.url }}" download  class="btn btn-dark float-right ">Download</a></td>
                          {%else%}
                              <td> </td>
                          {%endif%}


                      </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
  </div>
  {% endblock %}


      {% block java %}

      <script>

         $(document).ready( function () {
            $('#table_prueba').DataTable(
            {
              {% include "spanish.html" %}
              ,"scrollY":    "400px",
              "scrollCollapse": true,


           }

            );
        } );

      </script>


  {% endblock %}
