{% extends 'base.html' %}

{% block head_content %}

<title>Crear homologacion</title>

{% endblock %}

{% block container %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6 pt-3 pb-3" id="profile-box">
                <h4 class="mb-4 text-center">Nuevo tipo de dispositivo!</h4>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="hidden" name="profile" value="{{user.profile.id}}" />

                    <div class="form-group">
                        <input
                            class="form-control {% if form.refer.errors %}is-invalid{% endif %}"
                            type="text"
                            name="name"
                            placeholder="nombre"
                            value=""
                        >
                        <div class="invalid-feedback">
                            {% for error in form.refer.errors %}{{ error }}{% endfor %}
                        </div>
                    </div>

                    <div class="form-group">
                        <input
                            class="form-control {% if form.refer.errors %}is-invalid{% endif %}"
                            type="text"
                            name="descripcion"
                            placeholder="descripcion"
                            value=""
                        >
                        <div class="invalid-feedback">
                            {% for error in form.descripcion.errors %}{{ error }}{% endfor %}
                        </div>
                    </div>



                    <button type="submit" class="btn btn-primary btn-block mt-5">Publish!</button>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
